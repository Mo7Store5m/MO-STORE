            background: linear-gradient(to left, ##ffffff, #ffffff);

        .grid img:hover {
            transform: scale(1.05);
        }
        .links {

            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 15px;

            font-size: 14px;
            color: #555;
            margin-top: 50px;
